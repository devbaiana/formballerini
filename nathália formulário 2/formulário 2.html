<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulário</title>
	<link rel="stylesheet" type="text/css" href="estilo2.css">
</head>
<body id="tudo">
<div class="campo">
	<h1 id="titulo"><strong>Cadastro de novos DEVs</strong></h1>
	<p id="subtitulo"><strong>Insira aqui suas informações</strong></p>
	<br> 
    <form>
    <fieldset class="grupo">
    <div class="campo">
    <label for="nome">
    <strong>Nome</strong>
    </label>
    <input type="text" name="nome" id="nome" required>
    </div class="campo">
    <br>
    <div class="campo">
    <label for="sobrenome">
    <strong>Sobrenome</strong>
    </label>
    <input type="text" name="sobrenome" id="sobrenome" required>
    </div class="campo">
    <br>
    <div class="campo">
    <label for="email">
    <strong>Email</strong>
    </label>
    <input type="email" name="email" id="email" required>
    </div class="campo">
    <div class="campo"> <br>
    <label>
    <strong> Qual sua forma de aplicação?</strong>
    </label>
    <br>
    <label>
    <input type="radio" name="Dev" value="Front-End">Front-End
    </label> 
    <label>
    <input type="radio" name="Dev" value="Back-End">Back-End
    </label> 
    <label>
    <input type="radio" name="Dev" value="Full-Stack">Full-Stack
    </label>
    </div class="campo"> <br>
    <div class="campo"> 
    <label><strong>Senioridade</strong></label>
    <br>
    <select id="Senioridade">
    	<option selected disabled>Selecione uma opção</option>
    	<option>Júnior</option>
    	<option>Pleno</option>
    	<option>Senior</option>
    </select>
    </div class="campo"> <br>
  
    <label> 
    <strong>Quais Tecnologias você conhece? </strong><br>
    </label>
    <input type="checkbox" id="Tecnologia1" name="Tecnologia1" value="HTML" >
    <label for="Tecnologia1">HTML</label> <br>

    	<input type="checkbox" id="Tecnologia2" name="Tecnologia2" value="CSS" >
    	<label for="Tecnologia2">CSS</label> <br>

    	<input type="checkbox" id="Tecnologia3" name="Tecnologia3" value="JavaScript" >
    	<label for="Tecnologia3">JavaScript</label> <br>

    	<input type="checkbox" id="Tecnologia4" name="Tecnologia4" value="JAVA" >
    	<label for="Tecnologia4">JAVA</label> <br>

    	<input type="checkbox" id="Tecnologia5" name="Tecnologia5" value="PHP" >
    	<label for="Tecnologia5">PHP</label> <br>

    	<input type="checkbox" id="Tecnologia6" name="Tecnologia6" value="C++" >
    	<label for="Tecnologia6">C++</label> <br>

    	<input type="checkbox" id="Tecnologia7" name="Tecnologia7" value="Python" >
    	<label for="Tecnologia7">Python</label> <br>

    	<div class="campo"> <br>
    	<label>
    <strong>Conte um pouco sobre suas experiências</strong>
    </label><br>
    <textarea rows="10" style="width: 26em;" id="experiências" name="experiências">
    				
    </textarea> <br>
    <button type="submit" class="botão">Enviar Formulário</button>
    </div class="campo">
    </fieldset>
    </form>
</div class="campo">
</body>
</html>
